{% extends 'main_head.html' %}
{% load staticfiles %}
{% block locker %}
<style>
.locker_busy { width: 50px; height: 100px; float: left; border: solid black 1px; margin: 0px 3px 3px 0px; text-align: center; vertical-align: middle; background: #888; }
.locker { width: 50px; height: 100px; float: left; border: solid black 1px; margin: 0px 3px 3px 0px; text-align: center; vertical-align: middle; }
#hider { position: absolute; top: 0px; left: 0px; right: 0px; height: 50px; background: #000; opacity: 0.6; }
</style>

<div id="hider"></div>

<script>
jQuery(document).ready(function($) {
  $(document).keyup(function (e) {
    // ESC 27
    if ( e.keyCode === 27 ) {
      window.location.href = "/";
    }
  });

{% if gender == "V" %}  var color = '{{ man_locker_color }}';{% else %}  var color = '{{ woman_locker_color }}';{% endif %}
  var elements = document.getElementsByClassName("locker");
  for( var i = 0; i < elements.length; i++ ){
    elements.item(i).style.backgroundColor = color;};
});
</script>

<a href="/"><button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-backward" aria-hidden="true"> </span> &nbsp;AtpakaÄ¼</button></a><br><br>

{% for l in lockers %}
{% if l.1 == 1 %}
<div class="locker_busy" id="locker{{ forloop.counter }}">
<h3>{{ l.0 }}</h3>
</div>

{% else %}
<div class="locker" id="locker{{ forloop.counter }}">
<a href="/lockers/checkin/{{ gender }}/{{ l.0 }}/"><h3>{{ l.0 }}</h3></a>
</div>
{% endif %}
{% endfor %}

{% endblock %}
