{% extends 'kli_search_paginator.html' %}
{% load staticfiles %}

{% block search_data %}
<style>
.table-hover tbody tr:hover td, .table-hover tbody tr:hover th {  background-color: #9b9da0; }
</style>

<script>
jQuery(document).ready(function($) {
  $(".clickable-row").click(function(e) {
    window.location.href = "/client/search_response/" + $(this).children('td')[0].innerHTML + "/";
  });
});
</script>

<table class="table table-hover table-striped table-condensed">
 <thead>
  <tr style="background: #aaa;">
   <th style="vertical-align: top;">ID</th>
   <th style="vertical-align: top;">Vārds</th>
   <th style="vertical-align: top;">Uzvārds</th>
   <th style="vertical-align: top;">E-pasts</th>
   <th style="vertical-align: top;">Tālrunis</th>
  </tr>
 </thead>
 <tbody>
{% for c in results %}
  <tr class="clickable-row">
   <td>{{ c.id }}</td>
   <td>{{ c.name }}</td>
   <td>{{ c.surname }}</td>
   <td>{{ c.e_mail }}</td>
   <td>{{ c.phone }}</td>
  </tr>
{% endfor %}
 </tbody>
</table>
{% endblock %}
